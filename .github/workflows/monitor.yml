name: 监控 α 头目刷新

on:
  schedule:
    - cron: '*/55 * * * *'   # 每5分钟一次（GitHub免费用户建议 ≥5分钟）
  workflow_dispatch:           # 允许手动触发

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      # 【1】下载上一次的状态（关键）
      - name: 下载上次状态
        id: cache-download
        uses: actions/cache@v3
        with:
          path: last_three_sum.json
          key: data-last-three-sum
          restore-keys: |
            data-last-three-sum

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 安装依赖库
        run: |
          pip install selenium webdriver-manager requests

      - name: 运行检测脚本
        env:
          SENDKEY: ${{ secrets.SENDKEY }}
        run: python detect.py

      # 【2】上传本次生成的新状态（强制执行）
      - name: 上传本次状态
        if: always()  # 即使出错也尝试上传
        uses: actions/cache@v3
        with:
          path: last_three_sum.json
          key: data-last-three-sum
