on:
  schedule:
    - cron: '*/2 * * * *'   # 每2分钟检查一次
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          pip install selenium webdriver-manager requests
      - name: Run script
        env:
          SENDKEY: ${{ secrets.SENDKEY }}
        run: python detect.py
